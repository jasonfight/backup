  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>透明度增减</title>

    <script src="/home/jason/cdn/react.min.js"></script>

    <!-- <script src="https://cdn.bootcss.com/react/15.5.4/react-dom.min.js"></script> -->
    <script src="/home/jason/cdn/react-dom.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/babel-core/5.8.5/browser.min.js"></script> -->
    <script src="/home/jason/cdn/browser.min.js"></script>
  </head>
  <body>
    <script type="text/babel">
      var Div = React.createClass({
        getInitialState:function(){
          return{opacity:1.0,flag:true}
        },
        componentDidMount:function(event){
          setInterval(()=>{
              var opacity = this.state.opacity;
              var flag = this.state.flag;
              if (flag == true) {
                  opacity -= 0.05;
                  if(opacity < 0.1){
                    flag = false
                  }
              };
              if (flag == false){
                opacity +=0.05;
                if( opacity > 1){
                  flag = true
                }
              }
              this.setState({opacity:opacity,flag:flag})
              console.log('opacity:',opacity)
              console.log('this.state.opacity',this.state.opacity);
          },100)

        },
        render:function(){
          return <div>
                <h1 style={{opacity:this.state.opacity}}>hello</h1>
          </div>


        }
      });
      ReactDOM.render(
        <Div></Div>,document.body
      )

    </script>


  </body>
  </html>
