<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js事件委托</title>
    <script src="/home/jason/cdn/react.min.js"></script>
    <script src="/home/jason/cdn/react-dom.min.js"></script>
    <script src="/home/jason/cdn/browser.min.js"></script>

  </head>
  <body>
      <script type="text/babel">
            var Div = React.createClass({
              componentDidMount:function(){
                document.getElementById("parent-list").addEventListener("click", function (e) {
                  if(e.target &&  e.target.nodeName.toUpperCase() == 'LI'){
                    console.log('list item', e.target.id.replace("post-",''), "was clicked!");
                  }
                });
              },
                render:function(){
                  return (<ul id = 'parent-list'>
                          <li id="post-1">item 1</li>
                          <li id="post-2">item 2</li>
                          <li id="post-3">item 3</li>
                          <li id="post-4">item 4</li>
                          <li id="post-5">item 5</li>
                    </ul>)
                }
            });

        ReactDOM.render(<Div></Div>,document.body);



      </script>
   </div>

  </body>
</html>
