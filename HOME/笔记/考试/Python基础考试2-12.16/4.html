<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单</title>
  </head>
  <body>
    <form class="" action="#" method="get">
      用户名:<input type="text" name="text" value="呵呵"> <br>
      密 &nbsp;&nbsp;&nbsp;码:<input type="password" name="passwd" value=""> <br>
      性别:<input type="radio" name="gender" value="1"> 男

              <option> 女</option>
