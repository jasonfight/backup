<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>浮动</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .f {
        width: 1000px;
        height: 300px;
        border: 1px solid red;
        margin: 0 auto;
      }

      .s {
        width: 300px;
        height: 200px;
        border: 1px solid green;
        float: right;
      }
    </style>
  </head>
  <body>

    <div class="f">
      <div class="s"></div>
      <div class="s"></div>
      <div class="s"></div>
    </div>

  </body>
</html>
