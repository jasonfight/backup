<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>浮动特点</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      a {
        float: left;

        /*当设置了浮动之后，元素就具有了行内块元素的特点，可以直接设置宽高*/
        width: 80px;
        height: 32px;
      }
    </style>
  </head>
  <body>

    <a href="#">浮动</a>
    <a href="#">浮动</a>
    <a href="#">浮动</a>
    <a href="#">浮动</a>
    <a href="#">浮动</a>
  </body>
</html>
