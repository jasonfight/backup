<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>列表标签</title>
  </head>
  <body>
  无序标签
    <!-- ul标签不能肚子存在，必须包含li标签 -->
    <ul>
      <li>第一个选项</li>
      <li>第二个选项
        <ul>
          <li>1.1</li>
          <li>1.2</li>
        </ul>
      </li>
      <li>第三个选项</li>
      <li>第四个选项</li>
    </ul>
  </body>

  <body>
  有序标签
    <ol>
      <li start="1">123</li>
    </ol>

  </body>
自定义列表
  <dl class="1">
    <dt>1.1</dt>
    <dt>2.2</dt>
    <dt>3.3</dt>


  </dl>








</html>
