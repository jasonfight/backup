<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>图片标签</title>

  </head>
  <body>


    <!--
    src  图片路径
    alt 无法正常显示图片时，显示的信息，
    title 鼠标放置在图片上时显示的信息
    width 图片像素宽度，
    height 图片像素高度
    -->
    <img src="./123.jpg" alt="无法显示图片"title="123"width="200"height="200" />
  <!-- 像素单位 PX  默认为像素，不需要填写 -->
  </body>
</html>
