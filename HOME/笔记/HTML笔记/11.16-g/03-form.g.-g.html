<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form 表单3</title>
  </head>
  <body>
    <form  action="#" method="get">
      姓名：
      <input type="text" name="name" value="">
      <br><br>
      只读：
      <input type="test" size="20" readonly="">
      <br><br>
      密码：
      <input type="password" name="passwd" maxlength="6">
      <br><br>
      <input type="submit" name="submit" value="登录">
      <!-- reset 重置按钮 -->
      <input type="reset" name="reset" value="取消">
      <br><br>
      禁用控件：
      <input type="button" name="button" value="禁用控件" disabled="">
      <br><br>
      课程：
      <!-- checked bool属性 表示默认已经选择  -->
      <input type="checkbox" name="h5" checked>h5
      <input type="checkbox" name="3d">3d
      <input type="checkbox" name="u">u

    </form>
  </body>
</html>
