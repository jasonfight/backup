<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>filedset  charset=""</title>
  </head>
  <body>
      <!-- feildset 控件 用来给form中的控件进行分组 -->
        <!-- legend控件  用来给fieldset进行命名，名称显示在选项框的左上角 -->


    <form action="#" method="get">
      <fieldset >
          <legend>请选择</legend>
          <input type="radio"id="radio">选项一 <br>
          <input type="radio"id="radio">选项二 <br>
          <input type="radio"id="radio">选项三 <br>
          <input type="radio"id="radio">选项四 <br>
          <input type="radio"id="radio">选项五 <br>
      </fieldset>


    </form>
  </body>
</html>
