  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>CSS  id选择器</title>
      <style >
      p{
        color: red;
      }
      /*类选择器，用来选择一类元素*/
      .p1{
        color: yellow;
      }
      /*id选择器，用于页面中的一个元素，id好比喻位移*/
      #id-1{
        color: blue;
        font-size: 12;
      }

      </style>
      <p>我是第一行</p>
      <p class="p1">我是第二行</p>
      <p id="id-1">我是第三行</p>

    </head>
    <body>

    </body>
  </html>
