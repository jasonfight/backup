<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> select 控件 </title>
    <!-- option控件属性： selected  布尔属性，添加后表示默认选择该选项 -->
    </head>
  <body>
<!-- select控件，选择框控件，与 option控件配合使用，用来供用户选择选项 -->
<!-- select控件属性：1 size  控制页面中直接显示的选项的个数 -->
              <!-- 2 multiple  多重选择属性，布尔属性，添加后可以用ctrl配合鼠标单击来选择多个选项 -->
    <form  action="#" method="get">
      <select size="4" name="select" multiple="multiple" >
        <option> 请选..</option>
        <option> 选项一</option>
        <option> 选项二</option>
        <option> 选项三</option>
        <option> 选项四</option>
      </select>
    </form>
  </body>
</html>
