<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formtest</title>
  </head>
  <body>
    <h1>Form test</h1>
    <form class="" action="" method="post">
      {% csrf_token %}

      {% for field in form %}
         <div>
          {{field.label}}:{{field}}

          {{field.errors}}
        </div>
      {% endfor %}

      <div>
         <input type="submit" name="submit" value="留言"> <br>
      </div>

    </form>
  </body>
</html>
