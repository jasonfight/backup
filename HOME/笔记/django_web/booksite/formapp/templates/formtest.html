<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Formtest</title>

  <body>
    <h1>Form test1</h1>
    <form class="" action="" method="post">
      {% csrf_token %}
      {%  for field in form %}

          {{field.label}}:{{field}}
          {{field.errors}}

      {% endfor %}
      <div class="">

      </div>

    </form>
  </body>
